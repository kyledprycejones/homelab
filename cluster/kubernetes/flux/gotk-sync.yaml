#
# Rendered via infrastructure/proxmox/cluster_bootstrap.sh (substitutes GIT_REPO/GIT_BRANCH).
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: homelab-repo
  namespace: flux-system
spec:
  interval: 1m0s
  url: ${GIT_REPO}
  ref:
    branch: ${GIT_BRANCH:-main}
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./cluster/kubernetes/platform
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-repo
  wait: true
  timeout: 5m0s
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 5m0s
  dependsOn:
    - name: platform
  path: ./cluster/kubernetes/apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-repo
  wait: true
  timeout: 5m0s
