groups:
  - name: talos-node.rules
    rules:
      - alert: TalosNodeDown
        expr: kube_node_status_condition{condition="Ready",status="false"} > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Talos node {{ $labels.node }} is not Ready"
          description: "Talos reports {{ $labels.node }} as not Ready for over 5 minutes."
