apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: monitoring
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      prometheus:
        config:
          global:
            scrape_interval: 30s
            scrape_timeout: 10s
          scrape_configs:
            - job_name: 'otel-collector'
              static_configs:
                - targets: ['localhost:8888']
    processors:
      batch:
        timeout: 10s
      memory_limiter:
        check_interval: 5s
        limit_percentage: 75
        spike_limit_percentage: 25
    exporters:
      prometheus:
        endpoint: 0.0.0.0:8888
      loki:
        endpoint: http://logging-loki.logging.svc.cluster.local:3100/loki/api/v1/push
    extensions:
      health_check:
        port: 13133
    service:
      extensions: [health_check]
      telemetry:
        metrics:
          address: 0.0.0.0:8888
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [loki]
        logs:
          receivers: [otlp]
          processors: [memory_limiter]
          exporters: [loki]
        metrics:
          receivers: [otlp, prometheus]
          processors: [memory_limiter, batch]
        exporters: [prometheus]
