  path: ./infra/apps/media/jellyseer
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-repo
  targetNamespace: media
  timeout: 5m
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-ai-studio
  namespace: flux-system
spec:
  interval: 5m
  path: ./infra/apps/tools/ai-studio
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-repo
  targetNamespace: tools
  timeout: 5m
  wait: false
