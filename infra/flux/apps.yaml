apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-minecraft
  namespace: flux-system
spec:
  interval: 5m
  path: ./infra/apps/games/minecraft
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-repo
  targetNamespace: games
  timeout: 5m
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
