{
  "llms": {
    "local": {
      "provider": "ollama",
      "models": ["qwen2:7b", "deepseek-coder:6.7b"],
      "default": "qwen2:7b"
    },
    "remote": {
      "openai": {
        "enabled": false,
        "model": "gpt-4o-mini",
        "requires_env": "OPENAI_API_KEY"
      }
    }
  },
  "persona_models": {
    "architect": {
      "tier": "high",
      "llm": "local.ollama",
      "model": "qwen2:7b",
      "remote_fallback": "remote.openai"
    },
    "narrative": {
      "tier": "high",
      "llm": "local.ollama",
      "model": "qwen2:7b",
      "remote_fallback": "remote.openai"
    },
    "orchestrator": {
      "tier": "balanced",
      "llm": "local.ollama",
      "model": "qwen2:7b",
      "remote_fallback": "remote.openai"
    },
    "junior": {
      "tier": "local",
      "llm": "local.ollama",
      "model": "qwen2:7b"
    },
    "hands": {
      "tier": "local",
      "llm": "local.ollama",
      "model": "deepseek-coder:6.7b"
    }
  },
  "agents": {
    "pm": {
      "role": "product manager",
      "tools": ["shell", "fs", "git"]
    },
    "architect": {
      "role": "system architect",
      "tools": ["fs", "git"]
    },
    "engineer": {
      "role": "software engineer",
      "tools": ["shell", "fs", "git"]
    },
    "marketer": {
      "role": "marketing/launch",
      "tools": ["fs"]
    },
    "researcher": {
      "role": "research/analysis",
      "tools": ["fs", "shell"]
    }
  },
  "tools": {
    "shell": "allow-local-shell",
    "fs": "allow-file-read-write",
    "git": "allow-git-ops"
  },
  "defaults": {
    "llm": "local.ollama",
    "temperature": 0.3
  }
}
