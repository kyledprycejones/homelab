    summary: "Proxmox host 192.168.1.214 unreachable from CLI loop"
    details: |
      Running `./cli_loop.sh` hung while SSHing to 192.168.1.214, then the command timed out. Without network reachability to the N100 host, the Talos bootstrap cannot progress. Need the Proxmox host accessible from the Mac (or an updated reachable host/IP) before retrying.
