  - id: S1-GITOPS-001
    stage: apps
    status: open
    summary: "setup_local_git_snapshot assumes SSH on Talos node; incompatible"
    details: |
      The function `setup_local_git_snapshot()` in cluster_bootstrap.sh SSHes to the controller IP to run a local git daemon. Talos nodes have no SSH. This is only invoked in the GitOps/apps phase, not in the `talos` stage, so it does not block bootstrap. Track for later: either disable on Talos or run snapshot on Proxmox host instead.
    created: "2025-12-04T15:36:27Z"

  - id: S1-BS-002
