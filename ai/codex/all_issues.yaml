  - id: S1-TALOS-API-001
    stage: talos
    status: open
    summary: "Talos API unreachable on 192.168.1.151-153 after VM provision"
    details: |
      Updated cli_loop.sh now provisions Talos VMs on Proxmox with correct disk sizes and boot order (ide2 first) using qemu-img. cluster_bootstrap.sh waits for the Talos API before apply-config, but talosctl version/apply still cannot reach 192.168.1.151:50000 even after 600s. VMs are running on Proxmox (`qm config 101` shows scsi0 size=40G, boot order=ide2;scsi0), and ARP entries exist for 192.168.1.151-153, but ping/port checks fail from both the Mac and Proxmox host. Need console output on the Talos VMs to understand why the API never comes up (kernel panic, installer prompt, network issue, etc.).
    created: "2025-12-06T21:35:21Z"
