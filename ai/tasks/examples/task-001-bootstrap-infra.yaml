id: task-001-bootstrap-infra
description: Bootstrap the Talos control plane on Proxmox and verify GitOps sync of cluster/kubernetes manifests.
acceptance_criteria:
  - cluster_bootstrap.sh completes stages precheck → k3s (Talos bootstrap) → infra → apps without errors
  - Talos-generated kubeconfig saved under .talos/<cluster>/kubeconfig and usable for kubectl
  - flux-system namespace healthy with GitRepository and Kustomization objects pointing at cluster/kubernetes/
persona_flow:
  - Planner: confirm plan and variables (CTRL_IP, WORKERS, TALOS_CLUSTER_NAME), hand off to Engineer
  - Engineer: update repo configs if needed; prepare env; pass execution instructions to Executor
  - Executor: run infrastructure/proxmox/cluster_bootstrap.sh all with correct env; capture logs; report postcheck summary
repo_paths:
  - infrastructure/proxmox/cluster_bootstrap.sh
  - cluster/kubernetes/
  - ai/state/
